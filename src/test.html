<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="modal">
      <div class="modal-header">
        <h2 id="modal-title">Walk the dog</h2>
        <button id="close-btn">
          <i class="fas fa-xmark fa-xl"></i>
        </button>
      </div>
      <div id="modal-content">
        <p id="todo-description">Complete math assignment</p>
        <p id="todo-duedate">30/08/2023</p>
        <div id="tag-container">
          <p id="todo-priority" class="low">Low</p>
          <p id="todo-days-till-due">27 days left</p>
        </div>
        <div id="actions-container">
          <button id="edit-todo" class="edit-todo">
            <i class="fas fa-edit"></i>
          </button>
          <button id="delete-todo" class="delete-todo">
            <i class="fas fa-trash-can"></i>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
